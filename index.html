<!doctype html>
<html lang="en">

<head>
    <title>SCORE BORED!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
        integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<!--NOTE: THIS IS THE GAME BOX-->

<body class="bg-dark">
    <main class="container-fluid">
        <!--Home and Away Boxes-->
        <section class="row justify-content-center">
            <div class="col-3 green-font bg-gray">
                <p>Home Score: </p>
                <p id="homeScore"></p>
            </div>
            <div class="col-3 green-font bg-gray">
                <p>Away Score:</p>
                <p id="awayScore"></p>
            </div>
        </section>

        <!--ADD POINT SECTION-->
        <section class="row">
            <div class="btn btn-primary col-6" onclick="addHome()">home +1</div>
            <div class="btn btn-primary col-6" onclick="addHomeThree()">home +3</div>
            <div class="btn btn-warning col-3" onclick="clearHomeScore()">reset</div>
        </section>
        <section class="row">
            <div class="btn btn-primary col-6" onclick="addAway()">away +1</div>
            <div class="btn btn-primary col-6" onclick="addAwayThree()">away +3</div>
            <div class="btn btn-warning col-3" onclick="clearAwayScore()">reset</div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
